            background-size: 300% 300%;
        }

        /* 定义背景渐变动画 */
        @keyframes gradientBG {
            0% {

            }

            }

            }

        @keyframes xunhuan {

            font-size: 1.1rem;
            animation-duration: 2s;
            animation-name: xunhuan;
            animation-iteration-count: infinite;

            }
